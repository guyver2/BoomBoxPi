<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Boom Box de Jeanne</title>
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    {% include 'navbar.html' %}

    <div class="container">

        <center>
            <H1>Search results</H1>
        </center>
        {% if playlists|length > 0 %}
        <h2>Playlists</h2>
        <div class="col s12 m8 offset-m2 l6 offset-l3">
            {% for pl in playlists %}
                {% include 'playlist_div.html' %}
            {% endfor %}
        </div>
        {% endif %}

        {% if tracks|length > 0 %}
        <h2>Tracks</h2>
        <div class="col s12 m8 offset-m2 l6 offset-l3">
            {% for track in tracks %}
                {% include 'track_div.html' %}
            {% endfor %}
        </div>
        {% endif %}
    </div>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bbox.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var elems = document.querySelectorAll('select');
            var instances = M.FormSelect.init(elems);
            var elems2 = document.querySelectorAll('.sidenav');
            var instances = M.Sidenav.init(elems2);
        });

    </script>
</body>

</html>
