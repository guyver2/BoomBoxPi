<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Boom Box de Jeanne</title>
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    {% include 'navbar.html' %}

    <div class="container">
        <center>
            <H3>{{title}}</H3>
        </center>
        <div class="row">
            <div class="col s4">
                <a class="waves-effect waves-light btn-large"
                    href='javascript:requestContent("p", "{{pid}}", "{{title}}");'>
                    Play
                </a>
            </div>
            <div class="col s4">
                <a class="waves-effect waves-light btn-large" href='javascript:writePlsNFC({{pid}});'>
                    NFC
                </a>
            </div>
            <div class="col s4">
                <a class="waves-effect waves-light btn-large" id="show_hide" href='javascript:hide({{pid}}, "show_hide");'>
                    {% if hidden %}
                    HIDDEN
                    {% else %}
                    VISIBLE
                    {% endif %}
                </a>
            </div>
        </div>
        <div class="col s12 m8 offset-m2 l6 offset-l3">
            {% for track in tracks %}
                {% with show_track_number=True %}
                    {% include 'track_div.html' %}
                {% endwith %}
            {% endfor %}
        </div>
    </div>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bbox.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var elems = document.querySelectorAll('select');
            var instances = M.FormSelect.init(elems);
            var elems2 = document.querySelectorAll('.sidenav');
            var instances = M.Sidenav.init(elems2);
        });
    </script>
</body>

</html>
